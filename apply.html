<!DOCTYPE html>
<html>
<head>
    <title>Static HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        h1 {
            margin: 20px 0;
        }

        p {
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static HTML Page</h1>
    </header>
    <main>
        <p>This is a simple static HTML page.</p>
        <p>You can create static web pages by writing HTML and CSS code.</p>
        <p>Static pages don't change their content dynamically; they are fixed.</p>
    </main>
    <footer>
        <p>&copy; 2023 YourName</p>
    </footer>
</body>
</html>
